<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miskut - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="color: #FF69B4;">Bem-vindo ao Miskut!</h1>
    <p>Conecte-se com seus amigos e reviva os melhores momentos do Orkut.</p>
    <form id="login-form" aria-label="Formulário de Login" autocomplete="on">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a>.</p>
    <p><a href="profile.html">Acesse seu perfil</a>.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>

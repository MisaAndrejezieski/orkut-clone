<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miskut - Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="default-profile.png" alt="Foto de Perfil" id="profile-pic">
      <div>
        <h1 id="user-name">Usuário Padrão</h1>
        <p id="user-email">E-mail: usuario@miskut.com</p>
      </div>
    </div>

    <hr>

    <h2>Amigos</h2>
    <ul id="friends-list">
      <li>Carregando amigos...</li>
    </ul>

    <hr>

    <h2>Scraps</h2>
    <div id="scraps">
      <p>Carregando scraps...</p>
    </div>
    <form id="scrap-form">
      <textarea id="scrap-content" placeholder="Deixe um recado..." required></textarea>
      <button type="submit">Enviar Scrap</button>
    </form>

    <hr>

    <h2>Depoimentos</h2>
    <div id="testimonials">
      <p>Carregando depoimentos...</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Usuário padrão para acesso direto
        let user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            user = { name: 'Usuário Padrão', email: 'usuario@miskut.com', profilePic: 'default-profile.png' };
            localStorage.setItem('user', JSON.stringify(user));
        }

        document.getElementById('user-name').innerText = user.name;
        document.getElementById('user-email').innerText = `E-mail: ${user.email}`;
        document.getElementById('profile-pic').src = user.profilePic;

        // Carregar amigos
        const friends = JSON.parse(localStorage.getItem('friends')) || [];
        const friendsList = document.getElementById('friends-list');
        friendsList.innerHTML = '';
        friends.forEach((friend) => {
            const li = document.createElement('li');
            li.innerText = friend.name;
            friendsList.appendChild(li);
        });

        // Carregar scraps
        const scraps = JSON.parse(localStorage.getItem('scraps')) || [];
        const scrapsDiv = document.getElementById('scraps');
        scrapsDiv.innerHTML = '';
        scraps.forEach((scrap) => {
            const p = document.createElement('p');
            p.innerText = `${scrap.author}: ${scrap.content}`;
            scrapsDiv.appendChild(p);
        });

        // Carregar depoimentos
        const testimonials = JSON.parse(localStorage.getItem('testimonials')) || [];
        const testimonialsDiv = document.getElementById('testimonials');
        testimonialsDiv.innerHTML = '';
        testimonials.forEach((testimonial) => {
            const p = document.createElement('p');
            p.innerText = `${testimonial.author}: ${testimonial.content}`;
            testimonialsDiv.appendChild(p);
        });
    });

    document.getElementById('scrap-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const user = JSON.parse(localStorage.getItem('user'));
        const content = document.getElementById('scrap-content').value.trim();

        if (!content) {
            alert('O conteúdo do scrap não pode estar vazio.');
            return;
        }

        const scraps = JSON.parse(localStorage.getItem('scraps')) || [];
        scraps.push({ author: user.name, content });
        localStorage.setItem('scraps', JSON.stringify(scraps));
        alert('Scrap enviado com sucesso!');
        window.location.reload();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miskut - Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="color: #FF69B4;">Perfil de <span id="user-name">Usuário</span></h1>
    <p id="user-email">E-mail: carregando...</p>
    <button id="logout-button">Sair</button>

    <hr>

    <h2>Scraps</h2>
    <div id="scraps">
      <p>Carregando scraps...</p>
    </div>
    <form id="scrap-form">
      <textarea id="scrap-content" placeholder="Deixe um recado..." required></textarea>
      <button type="submit">Enviar Scrap</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            alert('Você precisa estar logado para acessar o perfil.');
            window.location.href = 'index.html';
            return;
        }

        document.getElementById('user-name').innerText = user.name;
        document.getElementById('user-email').innerText = `E-mail: ${user.email}`;

        const scraps = JSON.parse(localStorage.getItem('scraps')) || [];
        const scrapsDiv = document.getElementById('scraps');
        scrapsDiv.innerHTML = '';
        scraps.forEach((scrap) => {
            const p = document.createElement('p');
            p.innerText = `${scrap.author}: ${scrap.content}`;
            scrapsDiv.appendChild(p);
        });
    });

    document.getElementById('scrap-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const user = JSON.parse(localStorage.getItem('user'));
        const content = document.getElementById('scrap-content').value.trim();

        if (!content) {
            alert('O conteúdo do scrap não pode estar vazio.');
            return;
        }

        const scraps = JSON.parse(localStorage.getItem('scraps')) || [];
        scraps.push({ author: user.name, content });
        localStorage.setItem('scraps', JSON.stringify(scraps));
        alert('Scrap enviado com sucesso!');
        window.location.reload();
    });

    document.getElementById('logout-button').addEventListener('click', () => {
        localStorage.removeItem('user');
        alert('Você saiu com sucesso!');
        window.location.href = 'index.html';
    });
  </script>
</body>
</html>

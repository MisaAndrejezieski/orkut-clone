<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miskut - Cadastro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 style="color: #FF69B4;">Crie sua conta no Miskut!</h1>
    <form id="register-form">
      <label for="name">Nome</label>
      <input type="text" id="name" placeholder="Digite seu nome" required>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>Cadastro realizado com sucesso! Acesse diretamente o <a href="profile.html">perfil</a>.</p>
  </div>
  <script>
    document.getElementById('register-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!name || !email || !password) {
            alert('Por favor, preencha todos os campos.');
            return;
        }

        const users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some((u) => u.email === email)) {
            alert('E-mail já está em uso.');
            return;
        }

        users.push({ name, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Cadastro realizado com sucesso! Acesse o perfil.');
        window.location.href = 'profile.html';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miskut - Perfil</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="/static/{{ user.profilePic }}" alt="Foto de Perfil">
      <div>
        <h1>{{ user.name }}</h1>
        <p>E-mail: {{ user.email }}</p>
      </div>
    </div>

    <hr>

    <h2>Scraps</h2>
    <div id="scraps">
      {% for scrap in scraps %}
        <p><strong>{{ scrap.author }}</strong>: {{ scrap.content }}</p>
      {% endfor %}
    </div>
    <form method="POST" action="/scrap">
      <textarea name="content" placeholder="Deixe um recado..." required></textarea>
      <input type="hidden" name="author" value="{{ user.name }}">
      <button type="submit">Enviar Scrap</button>
    </form>

    <hr>

    <h2>Depoimentos</h2>
    <div id="testimonials">
      {% for testimonial in testimonials %}
        <p><strong>{{ testimonial.author }}</strong>: {{ testimonial.content }}</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
